<!DOCTYPE html>
<html>
<head>
    <title>Chart Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .chart-container { width: 400px; height: 300px; margin: 20px 0; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Chart Rendering Test</h1>
    <button onclick="testCharts()">Test Charts</button>
    
    <div class="chart-container">
        <canvas id="categoryChart"></canvas>
    </div>
    
    <div class="chart-container">
        <canvas id="timelineChart"></canvas>
    </div>
    
    <div id="stats"></div>

    <script>
        // Sample data similar to what backend returns
        const sampleData = {
            totalincome: 3000.00,
            totalExpense: 1518.50,
            expenseByCategory: {
                labels: ["FOOD AND DINING"],
                data: [1518.50]
            },
            timelineTrends: {
                labels: ["2025-09-25"],
                datasets: [
                    { label: "Income", data: [3000.00] },
                    { label: "Expenses", data: [1518.50] }
                ]
            }
        };

        function testCharts() {
            console.log('Testing charts with sample data:', sampleData);
            
            // Test category chart
            renderCategoryChart(sampleData);
            
            // Test timeline chart
            renderTimelineChart(sampleData);
            
            // Test stats
            displayStats(sampleData);
        }

        function renderCategoryChart(data) {
            const ctx = document.getElementById('categoryChart').getContext('2d');
            
            let labels, values;
            
            if (data.expenseByCategory) {
                labels = data.expenseByCategory.labels || [];
                values = data.expenseByCategory.data || [];
            } else {
                console.error('No expenseByCategory data');
                return;
            }
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: values,
                        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function renderTimelineChart(data) {
            const ctx = document.getElementById('timelineChart').getContext('2d');
            
            let labels, incomeData, expenseData;
            
            if (data.timelineTrends) {
                labels = data.timelineTrends.labels || [];
                incomeData = data.timelineTrends.datasets?.find(d => d.label === 'Income')?.data || [];
                expenseData = data.timelineTrends.datasets?.find(d => d.label === 'Expenses')?.data || [];
            } else {
                console.error('No timelineTrends data');
                return;
            }
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Income',
                        data: incomeData,
                        borderColor: '#28a745',
                        backgroundColor: 'rgba(40, 167, 69, 0.1)',
                        tension: 0.4
                    }, {
                        label: 'Expenses',
                        data: expenseData,
                        borderColor: '#dc3545',
                        backgroundColor: 'rgba(220, 53, 69, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function displayStats(data) {
            const container = document.getElementById('stats');
            
            const totalIncome = data.totalIncome || data.totalincome || 0;
            const totalExpenses = data.totalExpenses || data.totalExpense || 0;
            const netBalance = totalIncome - totalExpenses;
            
            container.innerHTML = `
                <h3>Statistics</h3>
                <p>Total Income: ₹${totalIncome.toLocaleString()}</p>
                <p>Total Expenses: ₹${totalExpenses.toLocaleString()}</p>
                <p>Net Balance: ₹${netBalance.toLocaleString()}</p>
            `;
        }
    </script>
</body>
</html>
